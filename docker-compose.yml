version: '3.8'
services:
  resetter:
    build: ./resetter
    container_name: demo_resetter
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # пример: seed том ↔ live том
      VOLUME_PAIRS: "postgres_seed:postgres_data;modules_seed:modules_data"
      # какие контейнеры стопать/стартовать
      SERVICES: "restoapp postgres"
